<!DOCTYPE HTML>
<head>
    <title>Airlines Info</title>
    <link  rel="stylesheet" type="text/css" href="{{ STATIC_URL }}style.css ">
</head>
<body class="bainfo">
    <h1>Almost all the popular airlnes operate at T3.</h1>
    <img src="{{ STATIC_URL }}images/40.jpg">
    <h1 style="margin-top: 80px">Enter the IATA code of the airline you want to search for</h1>
    <form action="/ainfo/" method="post">
        {% csrf_token %}
        <input type="text" name="iata_code" id="iata_code" placeholder="Code">
        <button type="submit">Submit</button>
    </form>
</body>
