{% load static from staticfiles %}
<!DOCTYPE HTML>
    <head>
        <title>ADMIN | LOGIN</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}bootstrap.min.css">
    </head>
    <body>
        <div class="container" style="background-color:white; border:2px solid black; width:500px; border-radius:10px; margin: 80px auto 0; padding:30px;">
        <h1 style="text-align: center;">ADMIN SIGN IN</h1>
        <h3 style="text-align: center;">Please enter your details</h3>
        <br>
        <br>
        <form action="/authuser/" method="post">
        {% csrf_token %}
        <input type="text" name="user_name" placeholder="User Name" class="form-group has-success has-feedback form-control login-form" id="user-email">
        <input type="password" name="user_password" placeholder="Password" class="form-group has-success has-feedback form-control login-form" id="user-password">
        <button class="btn btn-success" style="text-align: center; margin-left: 180px;" onclick="submit_form()">Submit</button>
        </form>
        </div>
    </body>
